<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Spotify</title>
    <link rel="shortcut icon" href="./img/favicon.ico" type="image/x-icon" />
  </head>
  <body>
    <div class="wrapper">
      <main>
        <section id="sidebar">
          <div class="sidehead">
            <div class="logosmall">
              <img src="./img/logo-small.svg" alt="" />
            </div>
            <div class="logo">
              <img src="./img/logo.svg" alt="logospt" />
            </div>
          </div>

          <!-- sidecontainer -->

          <div class="sidecontent">
            <div class="container">
              <ul class="sidemenu">
                <li class="home">
                  <a href="#"><i class="fa-solid fa-house"> </i></a>
                </li>
                <li class="cerca">
                  <a href="#"><i class="fa-solid fa-magnifying-glass"></i> </a>
                </li>
                <li class="libreria">
                  <a href="#"
                    ><i class="fa-sharp fa-solid fa-lines-leaning"> </i
                  ></a>
                </li>
              </ul>
              <ul class="sidemenuxl">
                <li class="home">
                  <a href="#">Home</a>
                </li>
                <li class="cerca">
                  <a href="#">Cerca</a>
                </li>
                <li class="libreria">
                  <a href="#">La tua libreria</a>
                </li>
              </ul>
              <!-- playlist -->

              <div id="playlist">
                <h5>PLAYLIST</h5>
                <ul>
                  <li class="add">Crea playlist</li>
                  <li>Nome Playlist</li>
                  <li>Nome Playlist</li>
                  <li>Nome Playlist</li>
                  <li>Nome Playlist</li>
                  <li>Nome Playlist</li>
                  <li>Nome Playlist</li>
                  <li>Nome Playlist</li>
                </ul>
              </div>
            </div>
          </div>

          <!-- sidefooter -->

          <div class="sidefooterxl">
            <div class="container">
              <div class="install">
                <i class="fa-solid fa-arrow-down-long"></i>
                <a href="#">Installa app</a>
              </div>
              <div class="jhonuser">
                <i class="fa-solid fa-circle-user"></i>
                <p>John Doe</p>
              </div>
            </div>
          </div>
          <div class="sidefooter">
            <div class="container">
              <div class="installsmall">
                <a href="#"><i class="fa-solid fa-arrow-down-long"></i></a>
              </div>
              <div class="jhonuser">
                <i class="fa-solid fa-circle-user"></i>
              </div>
            </div>
          </div>
        </section>
        <section id="maincontainer">
          <header>
            <button class="shadow">EFFETTUA L'UPGRAID</button>
          </header>
          <div class="mainbody"></div>
        </section>
      </main>
      <footer>
        <div class="foot-left">
          <figure>
            <img class="foot-photo" src="./img/sinister.jpeg" alt="fig" />
          </figure>

          <div class="brano-text">
            Sinister
            <div class="name-brano">Brano Nome</div>
          </div>
          <div class="icon-left">
            <i class="fa-regular fa-heart"></i>
            <i class="fa-regular fa-folder"></i>
          </div>
        </div>
        <div class="foot-center">
          <div class="center-top">
            <i class="fa-solid fa-shuffle"></i>
            <i class="fa-solid fa-backward-step"></i>
            <div class="play">
              <i class="fa-regular fa-circle-play"></i>
            </div>
            <i class="fa-solid fa-forward-step"></i>
            <i class="fa-solid fa-rotate-right"></i>
          </div>
          <div class="center-button">
            <div class="minuti-start">0:25</div>

            <div class="barra-brano">
              <div class="grigio">
                <div class="white"></div>
              </div>
            </div>
            <div class="minuti-end">4:35</div>
          </div>
        </div>
        <div class="foot-right">
          <div class="icon-right">icone</div>
          <div class="volume">
            <div class="icona-volume"></div>
            <div class="barra-volume"></div>
          </div>
        </div>
      </footer>
    </div>
  </body>
</html>
